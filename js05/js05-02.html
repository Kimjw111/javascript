<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //n부터n까지 짝수만 더해서 나타내어라
        const input1 = prompt('숫자를 입력해주세요.')*1
        const input2 = prompt('숫자를 입력해주세요.')*1
        let a = 0
        for(let i=input1;i<=input2;i++){if(i%2===0){a = a+i;console.log(a)}}
        document.write(`<h2>입력하신 ${input1}에서 ${input2}중 짝수의 합은 ${a}입니다.</h2>`)
    </script>
</head>

</body>
</html>
