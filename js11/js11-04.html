<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function total(a,b){
            let output = 0
            for(let i=a;i<=b;i++){output +=i}
            if(Boolean(a)=== false&&Boolean(b)===false){
                for(let j=1;j<=10;j++){output+=j}
            }
            return output
        }
        console.log(total(10,100))
        console.log(total())
    </script>
