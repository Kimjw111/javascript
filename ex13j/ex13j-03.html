<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr1=[1,2,3]
        const arr2=[4,5,6]
        const arr3=[7,8,9]
        const total = []
        for(let i=0;i<arr1.length;i++)if(total.indexOf(arr1[i])===-1)total.push(arr1[i])
        for(let i=0;i<arr2.length;i++)if(total.indexOf(arr2[i])===-1)total.push(arr2[i])
        for(let i=0;i<arr3.length;i++)if(total.indexOf(arr3[i])===-1)total.push(arr3[i])
        console.log(total)
        document.write(`arr1의 배열의 값은: [${arr1}]<br>`)
        document.write(`arr2의 배열의 값은: [${arr2}]<br>`)
        document.write(`arr3의 배열의 값은: [${arr3}]<br>`)
        document.write(`배열을 모두 합치면: [${total}]<br>`)
        if(Array.isArray(total))document.write(`배열인지 확인하기: true<br>`)
        document.write(`배열의 길이는: ${total.length}`)

    </script>
</head>
<body>
    
</body>
</html>
