    <script>
        const a=[44,66,0,-11,-22,88]
        function min(a){
            let vs = a[0]
            for(let i =0;i<a.length;i++)if(vs >a[i])vs =a[i]
            return vs
        }
        console.log(min(a))
         function max(a){
            let vs = a[0]
            for(let i =0;i<a.length;i++)if(vs <a[i])vs =a[i]
            return vs
        }
        console.log(max(a))
        function comp(array){
            let output1 = array[0]            
            let output2 = array[0]            
            for(const item of array){
                if(output1>item){output1=item}
                if(output2<item){output2=item}
            }
            return output1,output2
        }
        console.log(comp(a))
