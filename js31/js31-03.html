<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>finally</title>
    <script>
      try {
        willExcept.byeBye();
        console.log("try 구문의 마지막 줄");
      } catch {
        console.log("catch 구문의 마지막 줄");
      } finally {
        console.log("finally 구문의 마지막 줄"); //예외 발생 여부와 상관 없이 무조건 실행됨
      } //catch 구문의 마지막 줄
      //finally 구문의 마지막 줄

      /*try구문에 코드가 오류가 아닐시 결과: 
      try 구문의 마지막 줄
     finally 구문의 마지막 줄*/
    </script>
  </head>
  <body></body>
</html>
