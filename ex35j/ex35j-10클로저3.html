<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클로저</title>
  </head>
  <body>
    Count is <span>0</span>
    <script>
      function init() {
        const span = document.querySelector("span");
        let count = 0;
        setInterval(() => {
          count++;
          span.textContent = count;
        }, 1000);
        function reset() {
          count = 0;
          span.textContent = count;
        }
        return { reset }; //{reset:reset}
      } //function으로 포장해서 Count값을 외부에서 접근하는거 막음
    </script>
  </body>
</html>
