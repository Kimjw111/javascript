<!DOCTYPE html>

  <head>

    <title>JS정적 메소드2</title>
    <script>
      class Test2 {
        static utillRandom(min, max) {
          return Math.floor(Math.random() * (max - min)) + min; //값의 범위
        }
      }
      console.log(Test2.utillRandom(12, 20));
    </script>
  </head>
