<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*tab button*/
      .tab {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 20%;
      }
      /*change background colr when mouse over*/
      .tab:hover {
        background-color: #777;
      }
      /*default content*/
      .content {
        color: white;
        display: none;
        padding: 50px;
        text-align: center;
      }
      /*style each tab content indivisiually*/
      #About {
        background-color: tomato;
      }
      #Products {
        background-color: darkolivegreen;
      }
      #Technology {
        background-color: dodgerblue;
      }
      #Downloads {
        background-color: orange;
      }
      #Etc {
        background-color: lightpink;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const content = ["About", "Products", "Technology", "Downloads", "Etc"];
        const color = [
          "tomato",
          "darkolivegreen",
          "dodgerblue",
          "orange",
          "lightpink",
        ]; //배경색 배열로 넣기

        for (let i = 0; i < content.length; i++) {
          const button = document.createElement("button");
          document.body.appendChild(button);
          button.setAttribute("class", "tab");
          button.textContent = content[i]; //for가 돌면서 content의 길이만큼 내용을 버튼에 집어넣음
        }
        const bts = document.querySelectorAll("button"); //생성한 버튼을 배열로 만듬

        /*초기화면 선택*/
        bts[0].style.backgroundColor = color[0];
        document.getElementById(content[0]).style.display = "block";
        //해당하는 놈만 디스플레이

        /*선택 탭 생성*/
        bts.forEach((bt) => {
          bt.addEventListener("click", () => {
            bts.forEach((v, i) => {
              if (bt == v) {
                //버튼을 눌럿을때 그값이 누른버튼이랑 같으면
                document.getElementById(content[i]).style.display = "block";
                //고른애만 표현되고
                v.style.backgroundColor = color[i];
              } else {
                //나머지는 색 안들어오게
                v.style.backgroundColor = "#555";
                document.getElementById(content[i]).style.display = "none";
                //안고른애는 표시 안되게
              }
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="About" class="content">
      <h1>About</h1>
      <p>Custom Software Development Company</p>
    </div>

    <div id="Products" class="content">
      <h1>Products</h1>
      <p>
        Building tailored software to address critical needs of global
        enterprises.
      </p>
    </div>

    <div id="Technology" class="content">
      <h1>Technology</h1>
      <p>Machine Learning, Artificial Intelligent, Cloud Platform.</p>
    </div>

    <div id="Downloads" class="content">
      <h1>Downloads</h1>
      <p>You can download a free 10 days trial.</p>
    </div>

    <div id="Etc" class="content">
      <h1>Etc</h1>
      <p>Everything is fine.</p>
    </div>
  </body>
</html>
