    <script>
     // 1. 펑션 안밖에 있을 경우 2. var 과 let 일 경우
        function fn(){
            console.log(bb)
           bb='나는 호이스팅 되었어'
        }
        fn()
        console.log(bb) // error bb is not defined

        var bb
        function fn(){
            console.log(bb)
        }
        fn()
        console.log(bb) // undefined undefined

        function fn(){
            console.log(bb) // undefined
          var bb='나는 호이스팅 되었어'
        }
        fn()
        console.log(bb) // error

        function fn(){
            console.log(bb)
            let bb='나는 호이스팅 되었어'
        }
        fn()
        console.log(bb) // error bb is not undefined
    </script>
