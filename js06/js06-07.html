<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 1.랜덤으로 임의의 수를 뽑기 0~100까지
        2. 내가 입력한 수 보다 큰지 작은지 나타내기
        3. 반복적으로 풀어가다가 5회가 넘어가면 게임오버(정답 보여주기)
        4. 맞추면 성공축하 메세지(정답 보여주기) */
    const a = Math.floor(Math.random()*100)
    console.log(a)
    while(true){
        let input = prompt('숫자를 입력하세요.')
        if(input<a){alert('up')}
        else if(input>a){alert('down')}
        else{alert('축하합니다.');
        break}
        }
    </script>
</head>
<body> 
</body>
</html>
