<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 1.랜덤으로 임의의 수를 뽑기 0~100까지
        2. 내가 입력한 수 보다 큰지 작은지 나타내기
        3. 반복적으로 풀어가다가 5회가 넘어가면 게임오버(정답 보여주기)
        4. 맞추면 성공축하 메세지(정답 보여주기) */
    const a = Math.floor(Math.random()*100)
    let i=0
    while(i<=5){ //while i가 5까지 진행될때
        i++  // 결과값 하나식 늘어나고
        let input = prompt('숫자를 입력하세요.') // prompt로 숫자를 입력받아
        if(input<a){alert('up')} // 입력받은게 랜덤수보다 작으면 up 출력
        else if(input>a){alert('down')} // 다시 입력 받아 랜덤수 보다 크면 down 출력
        else{alert('축하합니다.');break // 맞추면 축하합니다 뜨고 종료
        }
        if(i==5){alert(`게임오버 답은 ${a}`) // 5회동안 못맞추면 답 가르쳐 주고 게임오버 및 종료
    break}
    }
    </script>
</head>
