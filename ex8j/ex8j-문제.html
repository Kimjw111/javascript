<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let input = prompt('숫자를 입력하세요.')*1
        for(let i=0;i<10-input;i++){
            console.log(i)
            document.write(`<table>
                <tr>
            <td>${input+i}</td>
            <td>1</td>
            <td>${(input+i)*1}</td>
        </tr>
        <tr>
            <td>${input+i}</td>
            <td>2</td>
            <td>${(input+i)*2}</td>
        </tr>
        <tr>
            <td>${input+i}</td>
            <td>3</td>
            <td>${(input+i)*3}</td>
        </tr>
        <tr>
            <td>${input+i}</td>
            <td>4</td>
            <td>${(input+i)*4}</td>
        </tr>
        <tr>
            <td>${input+i}</td>
            <td>5</td>
            <td>${(input+i)*5}</td>
        </tr>
        <tr>
            <td>${input+i}</td>
            <td>6</td>
            <td>${(input+i)*6}</td>
        </tr>
        <tr>
            <td>${input+i}</td>
            <td>7</td>
            <td>${(input+i)*7}</td>
        </tr>
        <tr>
            <td>${input+i}</td>
            <td>8</td>
            <td>${(input+i)*8}</td>
        </tr>
        <tr>
            <td>${input+i}</td>
            <td>9</td>
            <td>${(input+i)*9}</td>
        </tr>
    </table> <br>`)
        }
    </script>
    <style>
        table{
            border-collapse: collapse; 
            height: 200px;
            width: 200px;}
        tr>td{
            border: 1px solid black;}
            td:hover{
                background-color: antiquewhite;
            }
    </style>
</head>

</body>
</html>
