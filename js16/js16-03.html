<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr1 = ['apple','pear','watermelon','melon','peach','strawberry','mango','banana','kiwi','grape','orange','mandarin']
        const fruits = arr1.filter(function(v){
            return v.length>=5})
            fruits.sort((b,a)=>a.length-b.length);
            console.log(fruits)
            list = ''
            list += `<table>`
            list += `<tr>`
            list += `<td>과일</td>`
            for(let i =0;i<fruits.length;i++){
                list += `<td>${fruits[i]}</td>`
            }
            list += `</tr>`
            list += `</table>`
            document.write(list)
</script>
<style>
    table{border-collapse: collapse;
        text-align: center;
        height: 100px;}
    td{border: 1px solid black;
        color: brown;
        background-color: aliceblue;
        width: 80px;}
        td:hover{background-color: aqua;
            color: white;}
</style>
