<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머응용</title>
    <script>
        let input = prompt('숫자를 입력해주세요.')*1
        let ct = 0
        const tid = setInterval(()=>{document.close();document.write(`<h1>${++ct}</h1>`)},0.5*1000)
        setTimeout(()=>{clearInterval(tid)
            document.write(`<h1 style="color:red;">${input}만큼 증가 했습니다.</h1>`)
        },input*0.5*1000)
    </script>
</head>

</body>
</html>
