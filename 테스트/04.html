<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write(` <table><tr><th colspan="4">판매 품목</th></tr>
        <tr><td class="box">No.</td><td class="box">품목</td><td class="box">정가</td><td class="box">할인율</td></tr>
        <tr><td>1</td><td>컴퓨터</td><td>₩800,000</td><td></td></tr>
        <tr><td>2</td><td>노트북</td><td>₩2,200,000</td><td></td></tr>
        <tr><td>3</td><td>태블릿</td><td>₩800,000</td><td></td></tr>
        <tr><td>4</td><td>스마트폰</td><td>₩2,000,000</td><td></td></tr>
        <tr><td>5</td><td>공유기</td><td>₩120,000</td><td></td></tr>
        <tr><td>6</td><td>키보드</td><td>₩80,000</td><td></td></tr>
        <tr><td>7</td><td>마우스</td><td>₩50,000</td><td></td></tr>
        <tr><td colspan="2">합계</td><td>₩6,050,000</td><td></td></tr></table>`)
    </script>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
            width: 400px;
            height: 200px;
        }
        th,td{
            border: 1px solid black;
        }
      
        .box{
            animation: myani 5s infinite;
        }
        @keyframes myani{
            0%{background-color: darksalmon;color: white;}
            25%{background-color: orangered;color: white;}
            50%{background-color: red;color: azure;}
            75%{background-color: brown;color: aliceblue;}
            100%{background-color: darksalmon;}
        }
        td:hover{
            background-color: aqua;
        }
    </style>
</head>
