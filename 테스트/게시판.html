<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .main {
        display: flex;
        font-weight: 700;
        margin: 5px 0;
        border-radius: 5px;
        width: 100%;
        height: 10%;
      }
      .main > div {
        margin-right: 5px;
        width: 100%;
        height: 100%;
        display: flex;
        border-radius: 5px;
        border: 1px dotted black;
        align-items: center;
        justify-content: center;
        background-color: aliceblue;
      }
      .main > div:hover {
        background-color: grey;
        color: yellow;
      }
      img {
        width: 50px;
        height: 50px;
      }
      .content {
        width: 100%;
        height: 88%;
        background: url(https://img.freepik.com/free-vector/watercolor-background-vector-in-blue-abstract-style_53876-126688.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        margin: 10px 0 0 5px;
        border-radius: 5px;
        padding-top: 5px;
      }
      .content > table {
        border-collapse: collapse;
        width: 100%;
        height: 10%;
        text-align: center;
        margin-top: 10px;
      }
      .content > tr,
      td {
        border: 1px solid black;
        width: 20%;
        color: chocolate;
      }
      td:hover {
        animation: myani 3s infinite;
      }
      @keyframes myani {
        0% {
          color: orange;
          background-color: grey;
        }

        25% {
          color: yellow;
          background-color: grey;
        }

        75% {
          color: red;
          background-color: grey;
        }

        100% {
          color: pink;
          background-color: grey;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div id="home">
        <a href="/테스트/메인화면.html">
          <img
            src="https://cdn-icons-png.flaticon.com/512/6490/6490332.png"
            alt="home"
          />메인</a
        >
      </div>
      <div id="write">
        <a href="/테스트/글쓰기.html"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/2071/2071353.png"
            alt="write"
          />글쓰기</a
        >
      </div>
      <div id="board">
        <a href="#">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2262/2262154.png"
            alt="board"
          />게시판</a
        >
      </div>
    </div>
    <div class="content">
      <table>
        <tr>
          <td>글번호</td>
          <td>제목</td>
          <td>작성자</td>
          <td>내용</td>
          <td>일자</td>
        </tr>
      </table>
    </div>
  </body>
</html>
