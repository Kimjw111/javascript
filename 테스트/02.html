<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
    <script>
        const arr=[]
        function lotto1(){
            for(let i=0;i<6;i++){
                let a = Math.floor(Math.random()*45+1)
                if(!arr.includes(a))arr.push(a)
            }
           console.log(arr)
        }
       function lotto2(){
        console.log(`${arr.sort((a,b)=>a-b)}`)
       }
    </script>
</head>
<body>
    <button onclick="lotto1()">버튼1</button>
    <button onclick="lotto2()">버튼2</button>
</body>
