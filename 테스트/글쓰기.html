<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const up = document.getElementById("up");
      });
    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .main {
        display: flex;
        font-weight: 700;
        margin: 5px 0;
        border-radius: 5px;
        width: 100%;
        height: 10%;
      }
      .main > div {
        margin-right: 5px;
        width: 100%;
        height: 100%;
        display: flex;
        border-radius: 5px;
        border: 1px dotted black;
        align-items: center;
        justify-content: center;
        background-color: aliceblue;
      }
      .main > div:hover {
        background-color: grey;
        color: yellow;
      }
      img {
        width: 50px;
        height: 50px;
      }
      .content {
        width: 100%;
        height: 90%;
        margin: 5px;
        background-image: url(https://cdn.pixabay.com/animation/2023/03/04/13/53/13-53-02-953_512.gif);
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url(https://cdn.pixabay.com/animation/2023/03/04/13/53/13-53-02-953_512.gif);
      }
      .content > .head {
        width: 100%;
        height: 20%;
        background-color: beige;
        margin-top: 10px;
        border-radius: 5px;
      }
      .content > form {
        width: 100%;
        height: 80%;
        color: wheat;
      }
      .content > form > #title,
      #user {
        width: 50%;
        height: 10%;
        margin: 10px;
      }
      .content > form > #detail {
        width: 60%;
        height: 40%;
        margin: 10px;
      }
      .content > form > button {
        position: relative;
        top: 20%;
        border-radius: 5px;
        border: 1px black dotted;
        background-color: aqua;
      }
      .content > form > button:hover {
        background-color: gray;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div id="home">
        <a href="/테스트/메인화면.html">
          <img
            src="https://cdn-icons-png.flaticon.com/512/6490/6490332.png"
            alt="home"
          />메인</a
        >
      </div>
      <div id="write">
        <a href="#"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/2071/2071353.png"
            alt="write"
          />글쓰기</a
        >
      </div>
      <div id="board">
        <a href="/테스트/게시판.html">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2262/2262154.png"
            alt="board"
          />게시판</a
        >
      </div>
    </div>
    <div class="content">
      <div class="head">
        <img src="/img/Text-edit-filled.png" alt="write" />
        <h2>게시글 작성</h2>
      </div>
      <hr />
      <form action="">
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="제목을 입력하세요." />
        <br />
        <label for="user">작성자</label>
        <input type="text" id="user" placeholder="작성자를 입력하세요." />
        <br />
        <label for="detail">내용</label>
        <textarea
          id="detail"
          cols="30"
          rows="10"
          placeholder="내용을 입력하세요."
        ></textarea>
        <br />
        <button id="up">등록</button>
        <button type="reset">수정</button>
      </form>
    </div>
  </body>
</html>
