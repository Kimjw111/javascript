    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        // 1. 국어점수 2. 수학점수 3. 과학점수를 입력받는다.
        // 4. 그리고 3과목의 평균 점수를 출력한다.
        // 5. 국어점수가 70점 이상이고
        // 6. 수학점수가 50점 초과이며
        // 7. 과학점수가 80점 이상이면
        // 8. 화면에 true를 표시한다. 웹페이지에 표시
        // 9. 점수가 안되면 false 를 표시한다.
        const input1 = prompt('국어점수는?')*1
        const input2 = prompt('수학점수는?')*1
        const input3 = prompt('과학점수는?')*1
        const avg = (input1+input2+input3)/3
        const a1 = Boolean(input1 >= 70)
        const a2 = Boolean(input2 > 50)
        const a3 = Boolean(input3 >= 80)
        const result = (a1 && a2 && a3)
        alert(`평균은? ${avg}`)
        document.write(`<h2>당신의 <mark>점수</mark>는?</h2>
    <table>
        <tr>
            <th>국어점수</th>
            <th>수학점수</th>
            <th>과학점수</th>
            <th>평균</th>
            <th>합격?</th>
        </tr>
        <tr>
            <td>${input1}</td>
            <td>${input2}</td>
            <td>${input3}</td>
            <td>${avg}</td>
            <td class='a'>${result}</td>
        </tr>
    </table>`)
        </script>
