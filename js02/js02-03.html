<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 넓이, 둘레구하기</title>
    <script>
        // 1. 반지름을 입력 받아  2. 원의 둘레와 넓이를 구하는  3. 사이트를 만들어라.
        const radius = prompt('반지름을 입력하세요.')
        const area = Number(radius)*Number(radius)*3.14
        const round = Number(radius)*2*3.14
        document.write(`<h1>입력하신 반지름은 ${radius}cm 입니다.</h1>
                       <h2>원의 넓이 : <mark>${area}</mark>cm</h2>
                       <h2>원의 둘레 : <mark>${round}</mark>cm</h2>`)
    </script>
</head>

</body>
</html>
