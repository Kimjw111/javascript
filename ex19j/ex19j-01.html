<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this에 관하여</title>
    <script>
      const obj1 = {
        a: 1,
        b: 2,
        c: function () {
          return this.b;
        },
        d: function () {
          console.log(this.b);
        },
      };
      console.log(obj1.c());
      obj1.d();
      const obj = {
        a: 1,
        b: 2,
        c: function () {
          return this.b;
        },
      };

      // this는 순수히 펑션을 썻을때 바로 위에 있는 객체를 가르킨다. 호출한 방식에 따라서 펑션일때
      function test() {
        console.log(this.document); // 바로 위에 있는 오브젝트를 가르킴(this는 window를 가르키고 있다)
      }
    </script>
  </head>
  <body></body>
</html>
