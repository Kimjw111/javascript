<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생성지 함수와 속성 추가</title>
    <script>
      class Test {
        //class뒤 이름은 대문자
        constructor(이름, 국어, 영어, 수학, 과학) {
          this.이름 = 이름;
          this.국어 = 국어;
          this.영어 = 영어;
          this.수학 = 수학;
          this.과학 = 과학;
        } //쉼표를 찍으면 안됨
      } //틀을 만들어 놓고 인스턴스를 새로 받아서 찍어냄
      const students = [];
      students.push(new Test("구름", 87, 98, 88, 90)); //test내부에 constructor가 받아서 생성함
      students.push(new Test("별이", 92, 98, 96, 88));
      students.push(new Test("겨울", 76, 96, 94, 86));
      students.push(new Test("바다", 98, 52, 98, 92));
    </script>
  </head>
  <body></body>
</html>
