<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Test {
        //class뒤 이름은 대문자
        constructor(이름, 국어, 영어, 수학, 과학) {
          this.이름 = 이름;
          this.국어 = 국어;
          this.영어 = 영어;
          this.수학 = 수학;
          this.과학 = 과학;
        } //쉼표를 찍으면 안됨
        getSum() {
          return this.국어 + this.영어 + this.수학 + this.과학;
        }
        getAverage() {
          return this.getSum() / 4;
        }
        print() {
          return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`;
        }
      }
      const students = [];
      students.push(new Test("구름", 87, 98, 88, 90));
      students.push(new Test("별이", 92, 98, 96, 88));
      students.push(new Test("겨울", 76, 96, 94, 86));
      students.push(new Test("바다", 98, 52, 98, 92));
      let output = "이름\t총점\t평균\n";
      for (const s of students) {
        output += s.print();
      }
      console.log(output);
      /*이름	총점	평균
구름	363점	90.75점
별이	374점	93.5점
겨울	352점	88점
바다	340점	85점*/
