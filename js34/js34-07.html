<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음수가 입력되지 않게</title>
    <script>
      class Square {
        constructor(l) {
          if (l <= 0) {
            throw "길이는 0보다 커야 합니다.";
          }
          this.l = l;
        }
        getPerimeter() {
          return 4 * this.l;
        }
        getArea() {
          return this.l * this.l;
        }
      }
      const square = new Square(-10);
      console.log(`정사각형의 둘레: ${square.getPerimeter()}`); //js34-07.html:12 Uncaught 길이는 0보다 커야 합니다
      console.log(`정사각형의 넓이: ${square.getArea()}`);
    </script>
  </head>
  <body></body>
</html>
