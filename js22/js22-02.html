<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOMContentLoaded</title>
    <script>
      const h1 = (text) => `<h1>${text}</h1>`;
      // HTML 태그를 만드는 콜백함수 생성 function(text){`<h1>${text}</h1>`}
    </script>
    <script>
      document.body.innerHTML += h1("1번째 script 태그");
      // .body는 바디부분을 뜻함 바디부분에 접근안됨
    </script>
  </head>
  <body>
    <script>
      document.body.innerHTML += h1("2번째 script 태그");
    </script>
    <h1>1번째 h1태그</h1>
    <script>
      document.body.innerHTML += h1("3번째 script 태그");
    </script>
    <h1>2번째 h2태그</h1>
    <script>
      // body의 마지막에 script 넣기
      document.body.innerHTML += h1("1번째 script 태그");
    </script>
  </body>
</html>
