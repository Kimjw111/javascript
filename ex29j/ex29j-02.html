<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유사배열을 배열로</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const queryAll = document.querySelectorAll("div");
        const getBy = document.getElementsByClassName("c1");
        console.log(queryAll, Array.isArray(queryAll)); //NodeList(5) [div.c1, div.c1, div.c1, div.c1, div.c1] false foreach사용가능
        console.log(getBy, Array.isArray(getBy)); //HTMLCollection(5) [div.c1, div.c1, div.c1, div.c1, div.c1] false 불가 둘다 push사용불가
        const arr1 = Array.from(queryAll);
        const arr2 = Array.from(getBy);
        arr1.push("push로추가함"); //array일 때만 실행
        arr2.push("push로추가함"); //array일 때만 실행
        console.log("NodeList:", arr1, Array.isArray(arr1)); //(6) [div.c1, div.c1, div.c1, div.c1, div.c1, 'push로추가함'] true
        console.log("HTMLCollection:", arr2, Array.isArray(arr2)); //(6) [div.c1, div.c1, div.c1, div.c1, div.c1, 'push로추가함'] true
      });
    </script>
  </head>
  <body>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
  </body>
</html>
