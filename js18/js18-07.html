<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소드 내부의 this</title>
    <script>
        const cat={
            name:'kitty',
            sound:'냐옹',
            sound2:'냥냐홍~',
            age:3,
            eat:function(meow='냐'){
                console.log(`${cat.name}는 ${meow} 하며 밥을 먹습니다.(cat)`)
                console.log(`${this.name}는 ${meow} 하며 밥을 먹습니다.(this)`)
            },
            bark:function(){
                console.log(`%c${this.name}은 ${this.sound2}하고 울어요~`,"border:1px solid black;background-color:red;color:white;")
                document.write(`<h2><mark>${this.name}</mark>은 <mark>${this.sound2}</mark>하고 울어요~</h2><hr>`)
            }
        }
    cat.bark()
    console.log(cat.eat())
    </script>
</head>
