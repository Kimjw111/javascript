<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부모에 있던 내용 가져오기</title>
    <script>
      class LifeCycle {
        call() {
          this.a();
          this.b();
          this.c();
        }
        a() {
          console.log("a() 메소드를 호출합니다.");
        }
        b() {
          console.log("b() 메소드를 호출합니다.");
        }
        c() {
          console.log("c() 메소드를 호출합니다.");
        }
      }
      class Child extends LifeCycle {
        a() {
          super.a(); //부모의 a메소드도 가지고 오면서 자식의 a메소드도 사용
          console.log("자식의 a() 메소드입니다.");
        }
      }
      new Child().call();
      /*a() 메소드를 호출합니다.
자식의 a() 메소드입니다.
 b() 메소드를 호출합니다.
 c() 메소드를 호출합니다.*/
    </script>
  </head>
  <body></body>
</html>
