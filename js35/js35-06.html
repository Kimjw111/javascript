<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.createElement("div");
        const b1 = document.createElement("div");
        const b2 = document.createElement("div");
        const b3 = document.createElement("div");
        const b4 = document.createElement("div");
        const b5 = document.createElement("div");
        container.setAttribute("id", "container");
        b1.innerHTML = "About";
        b2.innerHTML = "Products";
        b3.innerHTML = "Technology";
        b4.innerHTML = "Downlods";
        b5.innerHTML = "Etc";
        document.body.appendChild(container);
        container.append(b1, b2, b3, b4, b5);
      });
    </script>
    <style>
      #container {
        width: 100%;
        height: 100px;
        background-color: black;
        display: flex;
        align-items: center;
      }
      #container div {
        color: white;
        flex: 1;
        text-align: center;
      }
      #About {
        max-width: 100%;
        height: 300px;
        background-color: red;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #Products {
        max-width: 100%;
        height: 300px;
        background-color: green;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #Technology {
        max-width: 100%;
        height: 300px;
        background-color: blue;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #Downloads {
        max-width: 100%;
        height: 300px;
        background-color: orange;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #Etc {
        max-width: 100%;
        height: 300px;
        background-color: pink;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h1,
      p {
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="About" class="content">
      <h1>About</h1>
      <p>Custom Software Development Company</p>
    </div>

    <div id="Products" class="content">
      <h1>Products</h1>
      <p>
        Building tailored software to address critical needs of global
        enterprises.
      </p>
    </div>

    <div id="Technology" class="content">
      <h1>Technology</h1>
      <p>Machine Learning, Artificial Intelligent, Cloud Platform.</p>
    </div>

    <div id="Downloads" class="content">
      <h1>Downloads</h1>
      <p>You can download a free 10 days trial.</p>
    </div>

    <div id="Etc" class="content">
      <h1>Etc</h1>
      <p>Everything is fine.</p>
    </div>
  </body>
</html>
