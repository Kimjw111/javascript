<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const h1 = document.createElement("h1"); // h1태그를 생성
        h1.textContent = "문서 객체 동적으로 생성하기"; // h1태그 속성부여
        h1.setAttribute("data-custom", "사용자 정의 속성");
        h1.setAttribute("id", "set-id");
        h1.setAttribute("class", "header");
        h1.style.color = "white";
        h1.style.backgroundColor = "black";
        document.body.appendChild(h1); // 생성된 태그 body에 추가하기
      });
    </script>
  </head>
  <body></body>
</html>
