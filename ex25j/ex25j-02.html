<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event 타겟</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            function fn(event){
                console.log(event)
                console.log(event.value) // undefined
                console.log(event.target) // <span>테스트용 버튼</span> 찍은 애의 자손
                console.log(event.currentTarget) // <button><span>테스트용 버튼</span></button> 찍은애 까지 포함
            }
            const button =document.querySelector('button')
        button.addEventListener('click',fn)
        // event.currentTarget 
        // event.target 
    })
        
    </script>
  </head>
  <body>
    <div class="test1">
        <button>
            <span>테스트용 버튼</span>
        </button>
    </div>
  </body>
</html>
