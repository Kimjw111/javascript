<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확률게임</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script>
        // 확률게임 dayjs() get('ms')
        // 확인과 취소중에 하나를 선택하세요. true of false
        // 당신이 이겼습니다. 승리를 축하합니다. 랜덤숫자값: ??
        // 당신이 졌습니다. 다시 시도해보세요. 랜덤숫자값: ?? 
        // 1. true or false로 confirm 사용하기 2. %사용하기 3. if 사용하기
    const now = dayjs()
    let random = now.get('ms')
    const input = confirm('true of false')
    console.log(typeof(input))
    if(input == Boolean(random%2)){document.write(`당신은 이겼습니다. 랜덤값은 ${random}`)}
    else{document.write(`당신은 졌습니다. 랜덤값은 ${random}`)}
    </script>
</head>

</body>
</html>
